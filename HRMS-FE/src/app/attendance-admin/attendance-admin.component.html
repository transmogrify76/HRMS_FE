<!-- HTML Template -->
<h2>Select Month</h2>
<select [(ngModel)]="selectedMonth" (change)="fetchEmployeeData()" class="custom-select" aria-label="select-month">
  <option disabled selected>Select Month</option>
  <option value="1">January</option>
  <option value="2">February</option>
  <option value="3">March</option>
  <option value="4">April</option>
  <option value="5">May</option>
  <option value="6">June</option>
  <option value="7">July</option>
  <option value="8">August</option>
  <option value="9">September</option>
  <option value="10">October</option>
  <option value="11">November</option>
  <option value="12">December</option>
</select>

<h2>Employee Attendance</h2>
<div *ngFor="let employee of employees" class="attendance-employee">
  <h3>{{ employee.firstName }} {{ employee.lastName }}</h3>
  <p>Attendance Days: {{ countAttendanceDays(employee) }}</p>
  <table class="table">
    <thead>
      <tr>
        <th>Check In</th>
        <th>Check Out</th>
        <th>Check In Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let attendance of employee.attendances">
        <td>{{ attendance.checkIn | date:'h:mm a' }}</td>
        <td>{{ attendance.checkOut | date:'h:mm a' }}</td>
        <td>{{ attendance.checkIn | date:'yyyy-MM-dd' }}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Add Download Button for Attendance Report PDF -->
<button (click)="downloadPDF()">Download Attendance Report PDF</button>
