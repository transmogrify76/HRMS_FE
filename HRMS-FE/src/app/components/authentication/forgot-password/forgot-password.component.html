
<div class="container1">
  <div class="row">
      <div class="card-header bg-gradient-primary text-white text-center py-2">
        <i class="fas fa-lock fa-4x"></i>
        <h5 class="mt-2">Forgot Password</h5>
      </div>

      <div class="card-body">
        <form (ngSubmit)="resetPassword()" #resetPasswordForm="ngForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="abcd123@gmail.com" [(ngModel)]="email" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
