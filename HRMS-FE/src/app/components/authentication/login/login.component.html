<div class="container1">
  <div class="row">
    <div class="card-header bg-gradient-primary text-white text-center py-2">
      <i class="fas fa-lock fa-4x"></i>
      <h5 class="mt-2">Login</h5>
    </div>

    <div class="card-body">
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="abcd1234" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="*******" [(ngModel)]="password" required>
        </div>
        <div class="form-group">
          <a routerLink="/forgot-password" class="extraordinary-link">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
         <!-- Add a div to cover the entire screen for the background blur -->
         <div class="overlay" *ngIf="showSpinner">
          <!-- Spinner container -->
          <div class="spinner-container">
            <!-- Your spinner HTML -->
            <div class="dot-spinner">
              <!-- Spinner dots -->
              <div class="dot-spinner__dot"></div>
              <div class="dot-spinner__dot"></div>
              <div class="dot-spinner__dot"></div>
              <div class="dot-spinner__dot"></div>
              <div class="dot-spinner__dot"></div>
              <div class="dot-spinner__dot"></div>
              <div class="dot-spinner__dot"></div>
              <div class="dot-spinner__dot"></div>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
