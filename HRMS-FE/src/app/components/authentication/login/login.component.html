<div class="container1">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card login-card">
        <h5 class="card-header">Login</h5>
        <div class="card-body">
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="abcd1234" [(ngModel)]="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="*******" [(ngModel)]="password" required>
            </div>
            <div class="form-group">
              <a routerLink="/forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-dark custom-button">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
