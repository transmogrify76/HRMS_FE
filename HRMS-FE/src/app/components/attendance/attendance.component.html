<div class="container1">    
    <div class="calendar-container">
        <div class="calendar">
        <div class="calendar-header">
            <button (click)="previousMonth()">&lt;</button>
            <span>{{ currentDate | date: 'MMMM yyyy' }}</span>
            <button (click)="nextMonth()">&gt;</button>
        </div>
        <div class="weekdays">
            <div *ngFor="let weekday of weekdays" class="weekday">{{ weekday }}</div>
        </div>
        <table class="days">
            <tr *ngFor="let week of calendar">
            <td *ngFor="let day of week" class="day" [ngClass]="{ 'absent': isAbsent(day), 'leave': isLeave(day) }" (click)="selectDate(day)">
                {{ day ? day.getDate() : '' }}
            </td>
            </tr>
        </table>
        </div>
        <div class="legend">
        <span class="absent-color"></span>Absent
        <span class="leave-color"></span>Leave Application
        </div>
    </div>
    </div>
