<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">                    
                    <h4 class="text-center">Employee Details</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="empDetailsForm" (ngSubmit)="empdetails()">
                        <div class="form-group">
                            <label for="adhaarCardNo">Aadhaar Card Number</label>
                            <input type="text" id="adhaarCardNo" formControlName="adhaarCardNo" class="form-control">
                            <div *ngIf="empDetailsForm.controls['adhaarCardNo'].errors?.['invalidAdhaarCard']" class="text-danger">
                              Aadhaar Card Number must be a 16-digit number.
                            </div>
                          </div>
                        <div class="form-group">
                            <label for="bankAccountNo">Bank Account Number</label>
                            <input type="text" id="bankAccountNo" formControlName="bankAccountNo" class="form-control">
                            <div *ngIf="empDetailsForm.controls['bankAccountNo'].errors?.['invalidAccountNumber']" class="text-danger">
                              Bank Account Number must contain only numbers.
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="IFSCno">IFSC Code</label>
                            <input type="text" id="IFSCno" formControlName="IFSCno" class="form-control">
                            <div *ngIf="empDetailsForm.controls['IFSCno'].invalid && (empDetailsForm.controls['IFSCno'].dirty || empDetailsForm.controls['IFSCno'].touched)" class="text-danger">
                              Please enter a valid IFSC code.
                            </div>
                          </div>
                          
                          <div class="form-group">
                            <label for="panNo">PAN no.</label>
                            <input type="text" id="panNo" formControlName="panNo" class="form-control">
                            <div *ngIf="empDetailsForm.controls['panNo'].invalid && (empDetailsForm.controls['panNo'].dirty || empDetailsForm.controls['panNo'].touched)" class="text-danger">
                              PAN number is required.
                            </div>
                          </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <div class="overlay" *ngIf="showSpinner">
                          <!-- Spinner container -->
                          <div class="spinner-container">
                            <!-- Your spinner HTML -->
                            <div class="dot-spinner">
                              <!-- Spinner dots -->
                              <div class="dot-spinner__dot"></div>
                              <div class="dot-spinner__dot"></div>
                              <div class="dot-spinner__dot"></div>
                              <div class="dot-spinner__dot"></div>
                              <div class="dot-spinner__dot"></div>
                              <div class="dot-spinner__dot"></div>
                              <div class="dot-spinner__dot"></div>
                              <div class="dot-spinner__dot"></div>
                            </div>
                          </div>
                        </div>
                      </form>
                      
                </div>
            </div>
        </div>
    </div>
</div>
