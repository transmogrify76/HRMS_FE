<div class="container">
  <h2 style="color: aliceblue;">Select Employee</h2>
  <select [(ngModel)]="selectedEmployee" (change)="fetchEmployeeData()" class="custom-select" aria-label="select-employee">
    <option disabled selected>Select Employee</option>
    <option *ngFor="let employee of employees; let i = index" [value]="employee.empId">{{ employee.username }}</option>
  </select>
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Employee Details</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="empDetailsForm" (ngSubmit)="empdetails()">

            <div class="form-group">
              <label for="bankAccountNo">Bank Account Name and Branch</label>
              <input type="text" id="bankAccountName" formControlName="bankAccountName" class="form-control">
              <div *ngIf="empDetailsForm.controls['bankAccountName'].errors?.['invalidAccountName']" class="text-danger">
                Bank Account Name must contain only Words.
              </div>
            </div>

            <div class="form-group">
              <label for="bankAccountNo">Bank Account Number</label>
              <input type="text" id="bankAccountNo" formControlName="bankAccountNo" class="form-control">
              <div *ngIf="empDetailsForm.controls['bankAccountNo'].errors?.['invalidAccountNumber']" class="text-danger">
                Bank Account Number must contain only numbers.
              </div>
            </div>
            <div class="form-group">
              <label for="IFSCno">IFSC Code</label>
              <input type="text" id="IFSCno" formControlName="IFSCno" class="form-control">
              <div *ngIf="empDetailsForm.controls['IFSCno'].invalid && (empDetailsForm.controls['IFSCno'].dirty || empDetailsForm.controls['IFSCno'].touched)" class="text-danger">
                Please enter a valid IFSC code.
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="overlay" *ngIf="showSpinner">
              <!-- Spinner container -->
              <div class="spinner-container">
                <!-- Your spinner HTML -->
                <div class="dot-spinner">
                  <!-- Spinner dots -->
                  <div class="dot-spinner__dot"></div>
                  <div class="dot-spinner__dot"></div>
                  <div class="dot-spinner__dot"></div>
                  <div class="dot-spinner__dot"></div>
                  <div class="dot-spinner__dot"></div>
                  <div class="dot-spinner__dot"></div>
                  <div class="dot-spinner__dot"></div>
                  <div class="dot-spinner__dot"></div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
