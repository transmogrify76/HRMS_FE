<div class="select-container">
    <span class="select-label">Select Employee:</span>
    <select [(ngModel)]="selectedEmployee" (change)="fetchEmployeeData()">
        <option disabled selected>Select Employee</option>
        <option *ngFor="let user of employees" [value]="user.empId">{{ user.username }}</option>
    </select>
</div> 

<div class="row justify-content-center align-items-center" [formGroup]="payrollDetailsForm">
    <!-- Earnings Card -->
    <div class="col-md-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="text-center">Earnings</h4>
            </div>
            <div class="card-body">
                <!-- Form fields for earnings -->
                <div class="form-group">
                    <label for="basicSalary">Basic Salary</label>
                    <input type="number" id="basicSalary" formControlName="basicSalary" class="form-control" [readonly]="isReadOnly" (input)="calculateTotalEarnings() ; calculateProvidentFund()">
                </div>

                <div class="form-group">
                    <label for="HRA">House Rent Allowance (HRA)</label>
                    <input type="number" id="HRA" formControlName="HRA" class="form-control" [readonly]="isReadOnly" (input)="calculateTotalEarnings()  ; calculateProvidentFund()">
                </div>

                <div class="form-group">
                    <label for="CityAllowance">City Allowances</label>
                    <input type="number" id="CityAllowance" formControlName="CityAllowance" class="form-control" [readonly]="isReadOnly" (input)="calculateTotalEarnings()">
                </div>
                <div class="form-group">
                    <label for="Con_Allowance">Convenience Allowances</label>
                    <input type="number" id="Con_Allowance" formControlName="Con_Allowance" class="form-control" [readonly]="isReadOnly" (input)="calculateTotalEarnings()">
                </div>

                <div class="form-group">
                    <label for="Other">Other</label>
                    <input type="number" id="Other" formControlName="Other" class="form-control" [readonly]="isReadOnly" (input)="calculateTotalEarnings()">
                </div>

                <div class="form-group">
                    <label for="Total_Earnings">Total Earning</label>
                    <input type="number" id="Total_Earnings" formControlName="Total_Earnings" class="form-control" [readonly]="isReadOnly">
                </div>
            </div>
        </div>
    </div>

    <!-- Deductions Card -->
    <div class="col-md-5">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="text-center">Deductions</h4>
            </div>
            <div class="card-body">
                <!-- Form fields for deductions -->
                <div class="form-group">
                    <label for="Provident_Fund">Provident Fund (P.F)</label>
                    <input type="number" id="Provident_Fund" formControlName="Provident_Fund" class="form-control" [readonly]="isReadOnly" (input)="Calculate_deduction()">
                </div>

                <div class="form-group">
                    <label for="Professional_Tax">Professional Tax (P.Tax)</label>
                    <input type="number" id="Professional_Tax" formControlName="Professional_Tax" class="form-control" [readonly]="isReadOnly" (input)="Calculate_deduction()">
                </div>

                <div class="form-group">
                    <label for="ESI_Mediclaim">Employee State Insurance (ESI) / Mediclaim</label>
                    <input type="number" id="ESI_Mediclaim" formControlName="ESI_Mediclaim" class="form-control" [readonly]="isReadOnly" (input)="Calculate_deduction()">
                </div>

                <div class="form-group">
                    <label for="deduction">Total Deductions</label>
                    <input type="number" id="deduction" formControlName="deduction" class="form-control" [readonly]="isReadOnly">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="">
                <button class="btn" [ngClass]="isReadOnly ? 'btn-secondary' : 'btn-danger'" (click)="toggleEditMode()">
                    {{ isReadOnly ? 'Edit' : 'Cancel' }}
                </button>                
                <button class="btn btn-success mx-2" (click)="updatePayroll()">Update Salary</button>
            </div>
        </div>        
    </div>

</div>
